<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands Slider</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    </head>
    <body>
        <div class="brand__container">
            <header class="content__section-header">
             REPAIR EQUIPMENT FROM VARIOUS BRANDS
            </header>
            <main class="swiper-container swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide content__brand-card">
                        <span class="brand-name">
                            <img src="assets/Logos/Lenovo.svg" alt="Lenovo Logo" class="content__brand-logo" />
                            <button class="content__brand-arrow-btn">
                             <img src="assets/icons/GoIcon.svg" alt="arrow right" />
                            </button>
                        </span>
                    </div>
                    <div class="swiper-slide content__brand-card">
                        <span class="brand-name">
                            <img src="assets/Logos/Bosch.svg" alt="Bosch Logo" class="content__brand-logo" />
                            <button class="content__brand-arrow-btn">
                             <img src="assrts/icons/GoIcon.svg" alt="arrow right" />
                            </button>
                        </span>
                    </div>
                    <div class="swiper-slide content__brand-card">
                        <span class="brand-name">
                            <img src="assets/Logos/Samsung.svg" alt="Samsung Logo" class="content__brand-logo" />
                            <button class="content__brand-arrow-btn">
                             <img src="assets/icons/GoIcon.svg" alt="arrow right" />
                            </button>
                        </span>
                    </div>
                    <div class="swiper-slide content__brand-card">
                        <span class="brand-name">
                            <img src="assets/Logos/Apple.svg" alt="Apple Logo" class="content__brand-logo" />
                            <button class="content__brand-arrow-btn">
                             <img src="assets/icons/GoIcon.svg" alt="arrow right" />
                            </button>
                        </span>
                    </div>
                    <div class="swiper-slide content__brand-card">
                        <span class="brand-name">
                            <img src="assets/Logos/acer.svg" alt="Acer Logo" class="content__brand-logo" />
                            <button class="content__brand-arrow-btn">
                            <img src="assets/icons/GoIcon.svg" alt="arrow right" />
                            </button>
                        </span>
                    </div>
                    <div class="swiper-slide content__brand-card">
                        <span class="brand-name">
                            <img src="assets/Logos/hp.svg" alt="HP Logo" class="content__brand-logo" />
                            <button class="content__brand-arrow-btn">
                            <img src="assets/icons/GoIcon.svg" alt="arrow right" />
                            </button>
                        </span>
                    </div>
                </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
            </main>

            <button class="container-toggle">
                <img src="assets/icons/ExpandIcon.svg" alt="expand icon" class="content__arrow--img" />
                <span class="label">Show all</span>
            </button>
    </div>

    <script src="script.js"></script>
    </body>
</html>
